<!-- Header starts here-->
<div class="flex justify-between items-center mb-12">
    <ng-content></ng-content>
    <!-- User profile -->
    <div class="flex items-center cursor-pointer" routerLink="/profile" *ngIf="userProfile">
        <img [src]="userProfile.profileImage ? userProfile.profileImage : 'assets/default/default-profile-picture.png'" alt="logo" class="w-12 h-12 mb-2 mr-4 rounded-full" />
        <div class="text-xs hidden sm:block text-off-white"><p class="text-ellipsis">{{userProfile.first_nm }} {{ userProfile.last_nm}}</p>
            <p class="text-off-white text-ellipsis">{{userProfile.email}}</p>
        </div>
    </div>
</div>
<!-- Header ends here-->
