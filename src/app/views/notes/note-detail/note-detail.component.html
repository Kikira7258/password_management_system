<div class="flex">
    <app-dashboard></app-dashboard>

    <div class="bg-dark w-full min-h-screen">
        <div class="m-6">   
            <div class="flex justify-between items-center text-off-white">
                <p class="font-bold mb-12">Note Details</p>
            </div>         
    
      
            <form class="w-full">
                <div class="flex flex-col mt-8 mb-12 text-off-white">
                    <label class="text-xs" for="title">Title</label>
                    <input [(ngModel)]="noteDetail.title" class="w-full border-b-[1px] text-white border-off-white bg-transparent outline-none" type="text" name="title" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-4">
                    <label class="text-xs text-off-white" for="note">Note</label>
                    <textarea [(ngModel)]="noteDetail.note" class="text-dark p-4 w-full b border-b-[1px] bg-off-white rounded-md outline-none" name="note" rows="5"></textarea>
                </div>

                <div class="flex justify-end items-center">
                    <!-- <div class="flex items-center gap-2">
                        <input type="checkbox" checked="checked" class="checkbox checkbox-accent checkbox-sm" name="favorite" id="favorite" />
                        <label class="text-off-white" for="favorite">Favorite</label>
                    </div> -->
                    <div class="text-dark flex gap-4 justify-end">
                        <button class="bg-cyan w-20 font-bold rounded-md shadow-md py-[4px] hover:opacity-75" (click)="updateNote(noteDetail)">Save</button>
                        <button class="bg-red w-20 font-bold rounded-md shadow-md py-[4px] hover:opacity-75" routerLink="/notes">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
