<main class="h-screen bg-no-repeat bg-cover bg-center bg-[url(assets/backgrounds/bg1.png)]">

    <div class="register-container w-1/2 h-fit flex items-stretch rounded-md overflow-hidden">

        <!-- Welcome -->
        <div class="max-lg:hidden w-1/2 bg-no-repeat bg-cover bg-center bg-[url(assets/backgrounds/bg2.png)]">
            <div class="bg-dark p-6 h-full bg-opacity-50">
                <div class="py-20 flex flex-col justify-between h-full">
                    <h1 class="text-2xl text-off-white text-center">Welcome back</h1>
                    <p class="text-off-white text-center">If you already have an account, log in here</p>
                    
                    <div class="flex flex-col items-center">
                        <button class="bg-off-white w-40 rounded-md shadow-md shadow-dark-gray py-[4px]" routerLink="/login">Login</button>
                    </div>                 
                </div>
            </div>
        </div>

        
        <!-- Register -->
        <div class="bg-white w-1/2 max-lg:w-full p-6 text-dark-gray max-lg:rounded-tr-md max-lg:rounded-br-md">
            <h1 class="text-2xl text-center mb-4">Register</h1>
            <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                <div>
                    <div class="flex justify-between gap-8">
                        <div class="register-input">
                            <input type="text" name="fname" placeholder="" required="" [(ngModel)]="data.first_nm" />
                            <label for="fname">First Name</label>
                        </div>
                        <div class="register-input">
                            <input type="text" name="lname" placeholder="" required="" [(ngModel)]="data.last_nm" />
                            <label for="lname">Last Name</label>
                        </div>
                    </div>
                    <div class="register-input">
                        <input type="text" name="Email" placeholder="" required="" [(ngModel)]="data.email" />
                        <label>Email</label>
                    </div>
                    <div class="flex justify-between gap-8">                        
                        <div class="register-input">
                            <input 
                                type="password" 
                                name="password" 
                                placeholder=""
                                required="true" 
                                [(ngModel)]="data.password" 
                                minlength="8"
                                #password="ngModel"
                                [class.invalid]="password.invalid && (password.dirty || password.touched)"
                                [class.valid]="password.valid && (password.dirty || password.touched)"
                                />
                            <label for="password">Password</label>
                            <!-- Error message -->
                            <div class="text-red text-xs" *ngIf="password.invalid && (form.submitted || password.dirty || password.touched)">
                                <div *ngIf="password.errors?.['required']">Passsword is required</div>
                                <div *ngIf="password.errors?.['minlength']">Pass must be at least 8 characters long</div>
                            </div>
                        </div>
                        
                        
                        <div class="register-input">
                            <input 
                                type="password" 
                                name="confirmPassword" 
                                placeholder=""
                                required="true" 
                                [(ngModel)]="data.confirmPassword"
                                #confirmPassword="ngModel"
                                [class.invalid]="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                                [class.valid]="confirmPassword.valid && (confirmPassword.dirty || confirmPassword.touched)"
                            />
                            <label for="confirmPassword">Confirm Password</label>
                            <!-- Display error message if passwords do not match -->
                            <div class="text-red text-xs" *ngIf="data.password !== data.confirmPassword && (form.submitted || confirmPassword.dirty || confirmPassword.touched)">
                                <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required</div>
                                <div *ngIf="data.password !== data.confirmPassword">Confirm Password does not match Password</div>
                            </div>
                        </div>                                                
                    </div>

                </div>

                <div class="flex flex-col items-center mb-4">
                    <div class="my-4">
                        <button type="submit" class="bg-cyan w-40 rounded-md shadow-md shadow-off-white py-[4px]" routerLink="/register">Register</button>
                    </div>
                    <a routerLink="/login" class="text-blue-700 text-xs max-lg:mt-4 max-lg:text-center hidden max-lg:block">Login</a>
                </div>
                
                <p class="text-center text-xs">Or use your account</p>
                
                <div class="flex gap-4 max-w-max mx-auto mt-4">
                    <button><img class="w-8 rounded-full" src="assets/images/logos/facebook.png" alt="Fackbook logo" /></button>
                    <button><img class="w-8 rounded-full" src="assets/images/logos/google.png" alt="Google logo" /></button>
                </div>
            </form>
        </div>

    </div>
</main>
