<div class="flex">
    <app-dashboard></app-dashboard>

    <div class="bg-dark w-full min-h-screen ml-[200px]">
        <div class="m-6">            
            <p class="text-off-white font-bold mb-12">Add Item</p>                  
    
      
            <form class="w-full text-off-white">
                <div class="flex flex-col mt-8 mb-12">
                    <label class="text-xs" for="username">Username</label>
                    <input class="w-full border-b-[1px] border-off-white bg-transparent outline-none" type="text" name="username" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-12">
                    <label class="text-xs" for="password">Password</label>
                    <input class="w-full border-b-[1px] border-off-white bg-transparent outline-none" type="text" name="password" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-12">
                    <label class="text-xs" for="website">Website</label>
                    <input class="w-full border-b-[1px] border-off-white bg-transparent outline-none" type="text" name="website" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-4">
                    <label class="text-xs" for="note">Note</label>
                    <textarea class="text-dark p-4 w-full b border-b-[1px] bg-off-white opacity-50 rounded-md outline-none" rows="5"></textarea>
                </div>

                <div class="text-dark flex gap-4">
                    <button class="bg-cyan w-20 font-bold rounded-md shadow-md py-[4px]">Save</button>
                    <button class="bg-red w-20 font-bold rounded-md shadow-md py-[4px]">Cancel</button>
                </div>
            </form>

        </div>

    </div>
</div>
