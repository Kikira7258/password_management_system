<div class="flex">
    <app-dashboard></app-dashboard>

    <div class="bg-dark w-full min-h-screen ml-[200px]">
        <div class="m-6">   
            <div class="flex justify-between items-center text-off-white mb-12">
                <p class="font-bold">View Item</p>                  
                <button routerLink="/edit-item/:id" class="hover:opacity-70"><span class="mr-2"><i class="fa-solid fa-pen-to-square"></i></span>Edit</button>
            </div>         
    
      
            <form class="w-full">
                <div class="flex flex-col mt-8 mb-12 text-off-white">
                    <label class="text-xs" for="username">Username</label>
                    <input class="w-full border-b-[1px] text-white border-off-white bg-transparent outline-none" type="text" name="username" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-12">
                    <label class="text-xs text-off-white" for="password">Password</label>
                    <div class="flex justify-between border-b-[1px] border-off-white text-white">
                        <input class="w-full bg-transparent outline-none" type="password" name="password" required="" />
                        <button>
                            <!-- <i class="fa-solid fa-eye-slash"></i> -->
                            <span class="hover:opacity-70"><i class="fa-solid fa-eye"></i></span>
                        </button>
                    </div>
                </div>
                <div class="flex flex-col mt-8 mb-12">
                    <label class="text-xs text-off-white" for="website">Website</label>
                    <input class="w-full border-b-[1px] border-off-white bg-transparent outline-none text-white" type="text" name="website" required="" />
                </div>
                <div class="flex flex-col mt-8 mb-4">
                    <label class="text-xs text-off-white" for="note">Note</label>
                    <textarea class="text-dark p-4 w-full b border-b-[1px] bg-off-white opacity-50 rounded-md outline-none " rows="5"></textarea>
                </div>

                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input type="checkbox" checked="checked" class="checkbox checkbox-accent checkbox-sm" name="favorite" id="favorite" />
                        <label class="text-off-white" for="favorite">Favorite</label>
                    </div>
                    <div class="text-dark flex gap-4 justify-end">
                        <button class="bg-cyan w-20 font-bold rounded-md shadow-md py-[4px] hover:opacity-75">Save</button>
                        <button class="bg-red w-20 font-bold rounded-md shadow-md py-[4px] hover:opacity-75" routerLink="/items">Cancel</button>
                    </div>
                </div>
            </form>

        </div>

    </div>
</div>
