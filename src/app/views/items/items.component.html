<div class="flex">
    <app-dashboard></app-dashboard>

    <div class="bg-dark w-full min-h-screen">
        <div class="m-6">

            <!-- Header starts here-->
            <div class="flex justify-between items-center mb-12">
                <!-- Search bar -->
                <div class="flex w-56 rounded-md items-center bg-off-white text-dark-gray">
                    <input type="search" class="w-full p-2 bg-transparent outline-none" placeholder="Search..." [(ngModel)]="searchQuery" (input)="applySearchFilter()" />
                </div>

                <!-- User profile -->
                <div class="flex items-center cursor-pointer" routerLink="/profile">
                    <img src="assets/temps/portrait.png" alt="logo" class="w-12 mb-2 mr-4 rounded-full" />
                    <div class="text-xs hidden sm:block">
                        <p class="font-bold text-white">Moya James</p>
                        <p class="text-off-white">sampleEmail@gmail.com</p>
                    </div>
                </div>
            </div>
            <!-- Header ends here-->


            <div class="flex justify-between items-center mb-8">
                <p class="text-off-white font-bold">Items</p>
                
                <span>
                    <a class="text-[1.5rem] py-[6px] px-[12px] bg-cyan text-dark rounded-md hover:opacity-80" routerLink="/add-item"><i class="fa-solid fa-plus"></i></a>
                </span>                
            </div>
            

            <!-- Listings -->
            <div class="grid gap-8 min-h-[26rem] grid-cols-1 md:grid-cols-2 lg:grid-cols-3" *ngIf="filteredItems.length > 0">
                <div class="h-min group relative bg-off-white text-dark-gray rounded-md p-4 flex-wrap cursor-pointer hover:bg-white" routerLink="/item-detail/{{item._id}}" *ngFor="let item of filteredItems">

                    <!-- Delete button -->
                    <button (click)="deleteItem($event, item._id)" class="text-red absolute right-4 top-4 hidden group-hover:block hover:text-[1.2rem] ease-in-out duration-300">
                        <span class="">
                            <i class="fa-solid fa-x"></i>
                        </span>
                    </button>

                    <div class="mb-4 max-w-max mx-auto">
                        <img src="assets/images/logos/google.png" alt="logo" class="w-20" />
                    </div>
                    <p class="font-bold text-[1.2rem] text-ellipsis overflow-hidden">{{item.website}}</p>
                    <div class="flex justify-between items-center">
                        <p>{{item.username}}</p>
                        <span class="text-[1.5rem]">
                            <button class="" (click)="toggleFavorite($event, item)" [ngClass]="{'text-red' : item.favorite, 'text-gray' : !item.favorite}">
                                <i class="fa-solid fa-heart heart-icon"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <!-- Listings ends here -->


            <!-- >>>>>>>>>> No item section <<<<<<<<<< -->
                <div *ngIf="loading" class="loader">
                    <!-- No items -->
                    <div *ngIf="!loading">

            <!-- Content when not loading -->
            
                <!--No favorited item -->
                <div *ngIf="filteredItems.length === 0">
                    <div class="">
                        <h1 class="text-off-white font-bold text-center pb-8">No items favorited</h1>
                        <img src="assets/backgrounds/no-item.jpg" alt="no-items" class="w-[28rem] mx-auto rounded-md">
                    </div>
                </div>
                <!-- ----------------------- -->
            </div>
        </div>
        <!-- >>>>>>>>>><<<<<<<<<< -->


            <!-- Pagination buttons starts here-->            
            <div class="relative w-full">
                <app-pagination
                    [currentPage]="currentPage"
                    [totalPages]="calculateTotalPages()"
                    (pageChange)="onPageChange($event)"
                    class="bottom-0 left-0 right-0"
                    >
                </app-pagination>
            </div>
            <!-- Pagination buttons ends here-->

        </div>
    </div>
</div>
