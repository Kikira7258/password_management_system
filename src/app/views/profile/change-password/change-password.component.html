<!-- Backdrop -->
<div class="backdrop" *ngIf="open"></div>

<!-- Change Password Modal -->
<dialog class="modal-box" id="changePasswordModal" [open]="open">
    <div>
        <h3 class="modal-title">Change Password</h3>
        <!-- Form for changing password -->
        <form (ngSubmit)="changePassword(passwordForm)" #passwordForm="ngForm">
            <!-- Current Password Input -->
            <div class="form-Group">
                <label for="currentPassword">Current Password</label>
                <input 
                    type="password" 
                    name="currentPassword" 
                    id="currentPassword" 
                    class="form-control" 
                    [(ngModel)]="currentPassword" 
                    required
                    #currentPsswrd="ngModel"
                    minlength="3"
                    maxlength="50"
                    [class.invalid]="currentPsswrd.invalid && (currentPsswrd.dirty || currentPsswrd.touched)"
                    [class.valid]="currentPsswrd.valid && (currentPsswrd.dirty || currentPsswrd.touched)"
                >

                <div class="text-red text-xs" *ngIf="currentPsswrd.invalid && (passwordForm.submitted || currentPsswrd.dirty || currentPsswrd.touched)">
                    <div *ngIf="currentPsswrd.errors?.['required']">Password is required.</div>
                    <div *ngIf="currentPsswrd.errors?.['minlength']">Password must be at least 3 characters long.</div>
                    <div *ngIf="currentPsswrd.errors?.['maxlength']">Password cannot be more than 50 characters long.</div>
                </div>
            </div>

            <!-- New Password Input -->
            <div class="form-Group">
                <label for="newPassword">New Password</label>
                <input type="password" name="newPassword" id="newPassword" class="form-control" [(ngModel)]="newPassword" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-Group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required>
            </div>
            
            <!-- Modal Actions -->
            <div class="modal-action">
                <!-- Submit button for changing password -->
                <button class="btn bg-cyan" type="submit">Change Password</button>
                <!-- Cancel button to close the modal -->
                <button class="btn bg-red" type="button" (click)="closeModal()">Cancel</button>
            </div>
        </form>

    </div>
</dialog>
